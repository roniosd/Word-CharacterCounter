<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple tool to count words and characters in a sentence."
    />
    <title>Word and Character Counter</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" crossorigin src="assets/index-DtUGkBud.js"></script>
    <link rel="stylesheet" crossorigin href="assets/index-Dv3myPg6.css">
  </head>
  <body
    class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900 transition-all duration-300"
  >
    <button
      id="darkmode"
      class="absolute top-4 right-4 py-1 px-3 rounded-full bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
    >
      <i id="icons" class="fa-solid fa-moon text-gray-800 dark:text-gray-200 transition-all duration-300"></i>
    </button>

    <form
      action=""
      class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 space-y-6 sm:space-y-8 transition-all duration-300"
    >
      

      <h1
        class="text-center text-2xl font-semibold text-gray-800 dark:text-white transition-all duration-300"
      >
        Word and Character Counter
      </h1>

      <div>
        <label
          for="sentence"
          class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1 transition-all duration-300"
        >
          Enter Your Sentence
        </label>
        <textarea
          id="sentence"
          class="w-full border border-gray-300 dark:border-gray-600 p-3 rounded-md bg-gray-50 dark:bg-gray-800 text-gray-800 dark:text-gray-200 resize-none transition-all duration-300"
          rows="9"
          placeholder="Type your sentence here..."
        ></textarea>
      </div>
      <div
        class=" p-4 text-right  transition-all duration-300"
      >
        <h2
          id="displayBox"
          class="text-base sm:text-lg text-gray-700 dark:text-gray-200 transition-all duration-300"
        >
          Word : <span id="words" class="font-bold">0</span> 
        </h2>
        <h2
          id="displayBox2"
          class="text-base sm:text-lg text-gray-700 dark:text-gray-200 transition-all duration-300"
        >
          Character: <span id="characters" class="font-bold">0</span>
        </h2>
      </div>
    </form>


  </body>
</html>
